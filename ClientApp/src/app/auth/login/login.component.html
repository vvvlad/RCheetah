<section>
  <form 
    fxLayout="column" 
    fxLayoutAlign="center center"
    fxLayoutGap ="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
   >
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        formControlName="loginEmail">
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your Password"
        formControlName="loginPassword"
        >
        <mat-hint>Please enter a valid password.</mat-hint>
        <mat-error>Password is missing</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" >Submit</button>
  </form>
</section>
